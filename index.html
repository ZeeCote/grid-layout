<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Seven Wonders of the Ancient World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="grid">

    <div class="unit xs-1 s-1 m-1 l-1">
      <img src="images/main.jpg" alt="">
    </div>

    <div class="unit xs-1 s-1 m-1 l-1">
      <h1>The Seven Wonders of the Ancient World</h1>
      <p>Remarkable constructions of classical antiquity almost completely lost in time.</p>
      <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>

    <div class="unit xs-1 s-1 m-1 l-1">
      <figure>

        <img src="images/temple-of-artemis.jpg" alt="" class="img-flex">

        <figcaption>

          <h2>Temple of Artemis</h2>

          <dl>
            <dt>Date of construction:</dt>
            <dd>Circa 550 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Selçuk, Turkey</dd>
          </dl>

        </figcaption>

      </figure>

    </div>

    <div class="unit xs-1 s-1 m-1 l-1">
      <figure>

        <img src="images/colossus-of-rhodes.jpg" alt="" class="img-flex">

        <figcaption>

          <h2>Colossus of Rhodes</h2>

          <dl>
            <dt>Date of construction:</dt>
            <dd>292–280 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Rhodes, Greece</dd>
          </dl>

        </figcaption>

      </figure>

    </div>

    <div class="unit xs-1 s-1 m-1 l-1">
      <figure>

        <img src="images/hanging-gardens-of-babylon.jpg" alt="" class="img-flex">

        <figcaption>

          <h2>Hanging Gardens of Babylon</h2>

          <dl>
            <dt>Date of construction:</dt>
            <dd>Circa 600 BC</dd>
            <dt>Builders:</dt>
            <dd>Babylonians</dd>
            <dt>Location:</dt>
            <dd>Nineveh, Iraq</dd>
          </dl>

        </figcaption>

      </figure>

    </div>

  </div>

</body>
</html>
